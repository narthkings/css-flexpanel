<html lang="en">

</head>
<body>
  <style>
   
  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>

  <script>
    //get the panel class
const panels = document.querySelectorAll(".panel");

function toggleOpen() {
  //create the toggle function which gives it more room to open well
  this.classList.toggle("open");
}

function toggleActive (e){
  console.log(e.propertyName);
  if (e.propertyName.includes('flex')) {
    this. classList.toggle("open-active");

  }
}
//listen for a click on each panel to toggle open
panels.forEach(panel=>panel.addEventListener("click",toggleOpen));

//listen for a click on each panel to toggle open-active which would then click it off as well and end transition
panels.forEach(panel=>panel.addEventListener("transitionend",toggleActive));
  </script>



</body>
